name: Playwright Login Tests & Upload Report

on:
  workflow_dispatch:    # Manual trigger
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours

jobs:
  run-login-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Run login tests and generate HTML report
        run: |
          npx playwright test login-tests/login.spec.js --reporter=html

      - name: Zip the Playwright report
        run: zip -r playwright-report.zip playwright-report/

      - name: Save credentials.json
        run: echo '${{ secrets.GDRIVE_CREDENTIALS_JSON }}' > credentials.json

      - name: Install dependecies for upload script
        run: npm install googleapis
        
      - name: Upload report to Google Drive
        env:
          GDRIVE_FOLDER_ID: 1ddQAUYcfu_Y2AvVl8JO7fw1TQ8SgiZ7i  # Google Disk Folder ID
        run: node upload-to-drive.js
